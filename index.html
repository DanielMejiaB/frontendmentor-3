<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      position: absolute;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <picture class="background__pattern">
    <source srcset="./images/pattern-background-desktop.svg" media="(min-width: 376px)">
    <img src="./images/pattern-background-mobile.svg" alt="background image">
  </picture>

  <main class="card">
    <figure class="card__image">
      <img src="./images/illustration-hero.svg" alt="Card hero background">
    </figure>
    <div class="card__description">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you
        like!</p>
      <div class="card__price">
        <div class="icon__prices">
          <figure class="music__icon">
            <img src="./images/icon-music.svg" alt="Music icon">
          </figure>
          <div class="prices">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a class="link" href="#">Change</a>
      </div>
      <button class="btn btn--primary">Proceed to Payment</button>
      <button class="btn btn--secondary">Cancel Order</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniel Mej√≠a</a>.
  </div>
</body>

</html>
